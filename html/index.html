<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LLM</title>
        <link rel="stylesheet", href="login.css">
    </head>
    <body>
        <header> 
            <h1>LLM Chatbot</h1>
        </header>
        <section class="container">
            <form id="my-form">
                <div class="msg">For login, use your own ID which should represent your identity.</div>
                <div class="input">
                    <label for="userId">User Id:</label>
                    <input type="text" id="userId">
                    <br><text>Parallel Processing: </text>
                    <select name="multiRegion" id="multiRegion">
                        <option value="disable" selected>Disable</option>
                        <option value="enable">Enable</option>
                    </select>
                    <br><text>RAG: </text>
                    <select name="ragMode" id="ragMode">
                        <option value="disable" selected>Disable</option>
                        <option value="enable">Enable</option>
                    </select>
                    <text>Conversation Type: </text>
                    <select name="conversationType" id="convtype">
                        <option type="text" value="normal" selected>1. General Conversation</option>                        
                        <option value="long-form-writing-agent">2. Long Form Writing</option>     
                        <!-- <option value="long-form-writing-agent-map-reduce">2. Long Form Writing (Map-Reduce)</option> -->
                        <option value="translation">3. Translation</option>
                        <option value="grammar">4. Grammatical Error Correction</option>
                    </select>
                </div>
                <input class="btn" type="submit" value="Submit">                
            </form>
        </section>        
        <script src="login.js"></script>
    </body>
</html>
